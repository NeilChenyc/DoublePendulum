<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum - 双摆混沌运动</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            border: 1px solid #333;
            background: #0a0a0a;
            display: block;
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <div class="info">
        <div id="status">Status: Running</div>
        <div id="tracePoints">Trace points: 0</div>
        <div id="angles">θ1: 120°, θ2: -10°</div>
    </div>

    <div class="controls">
        <div>Space: 暂停/继续</div>
        <div>R: 重置</div>
        <div>C: 清空轨迹</div>
    </div>

    <script src="double-pendulum.js"></script>
</body>
</html>
